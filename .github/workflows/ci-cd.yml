name: React + Vite CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint --if-present

      - name: ğŸ§ª Run tests (if any)
        run: npm test --if-present

      - name: ğŸ—ï¸ Build Vite project
        run: npm run build

      - name: ğŸ“ Upload production build (for debugging or later steps)
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist
